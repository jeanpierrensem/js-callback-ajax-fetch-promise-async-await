<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function recupererUtilisateurAvecFetch(userId) {
        // Utilisation de fetch() pour récupérer les données depuis l'API
        return fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
          .then((response) => {
            // Vérifier si la réponse est OK (status 200-299)
            if (!response.ok) {
              throw new Error(`Erreur HTTP: ${response.status}`);
            }
            // Convertir la réponse en JSON
            return response.json();
          })
          .then((data) => {
            // Retourner les données de l'utilisateur
            console.log("Utilisateur récupéré:", data.name);
            return data;
          })
          .catch((error) => {
            // Gérer les erreurs
            console.error("Erreur lors de la récupération:", error);
            throw error;
          });
      }

      // Exemple d'utilisation
      recupererUtilisateurAvecFetch(1)
        .then((utilisateur) => {
          console.log("Nom:", utilisateur.name);
          console.log("Email:", utilisateur.email);
          console.log("Ville:", utilisateur.address.city);
        })
        .catch((error) => {
          console.error("Échec de la récupération:", error);
        });
    </script>
  </body>
</html>
