  <body>
    <h2>Exercice 2.1 : Première requête AJAX</h2>

    <script type="text/javascript">
      function recupererUtilisateurAPI(userId, callback) {
        const xhr = new XMLHttpRequest();
        console.log(xhr.readyState);
        xhr.open("GET", "https://jsonplaceholder.typicode.com/users/" + userId);
        console.log(xhr.readyState);
        xhr.onreadystatechange = function () {
          console.log(xhr.readyState);
          if (xhr.readyState === 4) {
            callback(JSON.parse(xhr.response));
          }
        };
        // 5. xhr.send()
        xhr.send();
      }

      console.log("Envoi de la requête pour l'utilisateur " + 1);
      // Votre code ici
      recupererUtilisateurAPI(10, console.log);
    </script>
  </body>
